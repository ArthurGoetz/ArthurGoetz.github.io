<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Pelúcias</title>
    <link rel="stylesheet" href="../css/stylespelucias.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <img src="../img/logo-removebg-preview.png" alt="Logo LuvBear" width="100px">
        </div>
        <h1>Loja de Bichos de Pelúcia</h1>
    </header>

    <div class="container">

        <!-- Menu Lateral -->
        <aside class="sidebar">
            <h2>Filtros</h2>

            <h3>Categoria</h3>
            <label><input type="checkbox" class="filter" value="urso"> Ursos</label><br>
            <label><input type="checkbox" class="filter" value="gato"> Gatos</label><br>
            <label><input type="checkbox" class="filter" value="cachorro"> Cachorros</label><br>

            <h3>Preço</h3>
            <label><input type="checkbox" class="filter" value="promoção"> Em promoção</label><br>

            <h3>Busca</h3>
            <label><input type="button" class="busca" value="Busca"> Busca por categoria</label><br>
        </aside>

        <!-- Conteúdo central -->
        <main class="content">
            <h2>Destaques</h2>

            <div class="products" id="product-list">
                <!-- Os produtos serão inseridos via JavaScript -->
            </div>
        </main>

        <main class="content">
            <h2>Promoções</h2>

            <div class="products" id="product-list">
                <!-- Os produtos serão inseridos via JavaScript -->
            </div>
        </main>

    </div>

    <script src="../scripts/scriptpelucias.js"></script>
</body>
</html>
