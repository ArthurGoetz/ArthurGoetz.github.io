<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Pelúcias</title>
    <link rel="stylesheet" href="../css/stylespelucias.css">
    <link rel="icon" href="../img/logo-removebg-preview.png" type="image/png">
</head>
<body>

    <!-- HEADER -->
    <header class="header">        

        <div class="header-left">
            <div class="logo">
                <img src="../img/logo-removebg-preview.png" alt="Logo LuvBear">
            </div>
            <h1 class="site-title">Loja de Bichos de Pelúcia</h1>
        </div>

        <nav class="nav-links">
            <a href="../index.html">Home</a>
            <a href="../carrinho/carrinho.html">Carrinho</a>
        </nav>

        <div class="menu-toggle">☰</div>

    </header>


    <div class="container">

        <!-- SIDEBAR -->
        <aside class="sidebar">

            <h2 class="sidebar-title">Filtros</h2>

            <div class="sidebar-section">
                <h3>Categoria</h3>

                <label class="check-item">
                    <input type="checkbox" class="filter" value="urso">
                    Ursos
                </label>

                <label class="check-item">
                    <input type="checkbox" class="filter" value="gato">
                    Gatos
                </label>

                <label class="check-item">
                    <input type="checkbox" class="filter" value="cachorro">
                    Cachorros
                </label>
            </div>

            <div class="sidebar-section">
                <h3>Preço</h3>

                <label class="check-item">
                    <input type="checkbox" class="filter" value="promoção">
                    Em promoção
                </label>
            </div>

            <div class="sidebar-section">
                <h3>Busca</h3>

                <button class="sidebar-btn busca">Buscar categoria</button>
            </div>

        </aside>


        <!-- CONTEÚDO -->
        <main class="content">

            <section class="section-block">
                <h2>Destaques</h2>
                <div class="products" id="product-list">
                    <!-- Produtos via JS -->
                </div>
            </section>

            <section class="section-block">
                <h2>Promoções</h2>
                <div class="products" id="promotions-list">
                    <!-- Produtos via JS -->
                </div>
            </section>

        </main>

    </div>

    <script src="../scripts/scriptpelucias.js"></script>
</body>
</html>
